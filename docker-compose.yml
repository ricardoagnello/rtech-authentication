version: '3.8'

services:

  # Serviço para a aplicação (RTech Host)
  app:
    build: .
    ports:
      - "3000:3000"  # Mapeia a porta do container para o host
    environment:
      DATABASE_URL: postgres://auth_user:auth_password@postgres:5432/auth_db  # URL de conexão com o banco de dados
    depends_on:
      - postgres  # A aplicação depende do banco de dados estar rodando
    networks:
      - auth_network
    restart: always

  # Serviço do PostgreSQL
  postgres:
    image: postgres:latest
    container_name: auth_postgres
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - auth_network

  # Serviço do PgAdmin para gerenciar o banco
  pgadmin:
    image: dpage/pgadmin4
    container_name: auth_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - auth_network

networks:
  auth_network:
    driver: bridge

volumes:
  postgres_data:
